<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/products/listProducts">Product Catalog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/products/listProducts">Product List</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main class="container my-5">
    <h1 class="mb-4">Create New Product</h1>
    <form th:action="@{/products/createProduct}" th:object="${product}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="name" class="form-label"> Name</label>
            <input type="text" class="form-control"  id="name" th:field="*{name}">
            <p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger"
               th:errors="${product.name}"></p>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select class="form-select" id="category" th:field="*{category}">
                <option value="Other">Other</option>
                <option value="Computer">Computers</option>
                <option value="Phone">Phones</option>
                <option value="Book">Books</option>
                <option value="Clothes">Clothes</option>
            </select>
            <p th:if="${#fields.hasErrors('category')}" th:errorclass="text-danger"
               th:errors="${product.category}"></p>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Brand</label>
            <input type="text" class="form-control" id="brand" th:field="*{brand}">
            <p th:if="${#fields.hasErrors('brand')}" th:errorclass="text-danger"
               th:errors="${product.brand}"></p>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control"  id="description" th:field="*{description}" rows="3"></textarea>
            <p th:if="${#fields.hasErrors('description')}" th:errorclass="text-danger"
               th:errors="${product.description}"></p>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" class="form-control" id="price" th:field="*{price}" step="0.01">
            <p th:if="${#fields.hasErrors('price')}" th:errorclass="text-danger"
               th:errors="${product.price}"></p>
        </div>
        <div class="mb-3">
            <label for="imageFile" class="form-label">Image</label>
            <input type="file" class="form-control" id="imageFile" name="imageFile" th:field="*{imageFile}">
            <p th:if="${#fields.hasErrors('imageFile')}" th:errorclass="text-danger"
               th:errors="${product.imageFile}"></p>
        </div>
        <button type="submit" class="btn btn-primary">Create Product</button>
        <a href="/products/listProducts" class="btn btn-secondary">Cancel</a>
    </form>
</main>

<footer class="bg-light py-3 mt-5">
    <div class="container">
        <p class="text-center mb-0">&copy; 2024 Product Catalog</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
