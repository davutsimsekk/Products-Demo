<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        .navbar-nav .nav-item {
            margin-left: 10px;
        }
        .cart-icon {
            position: relative;
            display: inline-block;
        }
        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: #ff4d4d;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 0.7rem;
            font-weight: bold;
        }

        .card {
            height: 100%;
        }

        .card-img-top {
            width: 100%;
            aspect-ratio: 16 / 9;
            object-fit: contain;
            object-position: center;
        }

        .card-body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-title {
            min-height: 50px;
        }

        .btn-group {
            margin-top: 10px;
        }
        .favorite-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #ccc;
            transition: color 0.3s ease;
        }
        .favorite-icon:hover {
            color: #ff4d4d;
        }
        .favorite-icon.active {
            color: #ff4d4d;
        }

        .product-card {
            position: relative;
            overflow: hidden;
        }

        .favorite-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #ff4d4d;
            text-decoration: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .product-card:hover .favorite-icon {
            opacity: 1;
        }

        .favorite-icon:hover {
            color: #ff1a1a;
        }
        .favorite-icon2 {
            position: relative;
            display: inline-block;
        }

        .favorite-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: #ff4d4d;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 0.7rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <div class="d-flex">
                <a href="/home" class="navbar-brand d-flex align-items-center me-3">
                    <i class="fa fa-home me-2"></i>
                    <strong>Home</strong>
                </a>
                <a href="/products/listProducts" class="navbar-brand d-flex align-items-center">
                    <strong>Products</strong>
                </a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="/user/favoriteList" class="nav-link favorite-icon2">
                            <i class="fas fa-heart text-light" style="font-size: 1.2rem;"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/cart" class="nav-link cart-icon">
                            <i class="fa fa-shopping-cart text-light" style="font-size: 1.2rem;"></i>
                            <span class="cart-badge" th:text="${basketSize}">0</span>
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/login}">Login</a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/register}">Register</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/user/account}">Account</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="btn btn-link nav-link">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div class="container mt-5">
    <h1 class="mb-4">Your Favorite Products</h1>

    <div th:if="${#sets.isEmpty(favoriteProducts)}" class="alert alert-info">
        You haven't added any favorite products yet.
    </div>

    <div th:if="${not #sets.isEmpty(favoriteProducts)}" class="row row-cols-1 row-cols-md-3 g-4">
        <div th:each="product : ${favoriteProducts}" class="col">
            <div class="card h-100">
                <div class="position-relative">
                    <img th:src="@{/productImages/{imageName}(imageName=${product.imageName})}" class="card-img-top" alt="Product Image">
                </div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                    <p class="card-text" th:text="${product.description}">Product Description</p>
                    <p class="card-text"><strong>Price: </strong><span th:text="${product.price}">$0.00</span></p>
                </div>
                <div class="card-footer">
                    <form th:action="@{/user/favoriteList/removeProduct}" method="post">
                        <input type="hidden" name="productId" th:value="${product.id + '$'}" />
                        <button type="submit" class="btn btn-danger btn-sm">Remove from Favorites</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
