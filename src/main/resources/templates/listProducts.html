<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .navbar-nav .nav-item {
            margin-left: 10px;
        }
        .cart-icon {
            position: relative;
            display: inline-block;
        }
        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: #ff4d4d;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 0.7rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <div class="d-flex">
                <a href="/home" class="navbar-brand d-flex align-items-center me-3">
                    <i class="fa fa-home me-2"></i>
                    <strong>Home</strong>
                </a>
                <a href="/products/listProducts" class="navbar-brand d-flex align-items-center">
                    <strong>Products</strong>
                </a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="/user/cart" class="nav-link cart-icon">
                            <i class="bi bi-cart-fill text-light" style="font-size: 1.2rem;"></i>
                            <span class="cart-badge" th:text="${basketSize}">0</span>
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/login}">Login</a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/register}">Register</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/user/account}">Account</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="btn btn-link nav-link">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main>
    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row mb-4">
                <div class="col">
                    <a sec:authorize="hasRole('ROLE_ADMIN')" href="/admin/createProduct" class="btn btn-primary">Create Product</a>
                </div>
            </div>
            <div class="dropdown mb-3">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                    <span th:text="${sortBy}">Sort by Name(A-Z)</span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item" href="/products/listProducts/price/asc" data-sort="price-asc">Low to High</a></li>
                    <li><a class="dropdown-item" href="/products/listProducts/price/desc" data-sort="price-desc">High to Low</a></li>
                    <li><a class="dropdown-item" href="/products/listProducts/name/asc" data-sort="name-asc">According to Name (A-Z)</a></li>
                    <li><a class="dropdown-item" href="/products/listProducts/name/desc" data-sort="name-desc">According to Name (Z-A)</a></li>
                </ul>
            </div>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col" th:each="product : ${products}">
                    <div class="card shadow-sm">
                        <img th:src="@{'/productImages/' + ${product.imageName}}" class="card-img-top" alt="Product Image">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                            <p class="card-text" th:text="${product.description}">Product Description</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a th:href="@{'/products/listProducts/' + ${product.id}}" class="btn btn-sm btn-outline-secondary">Show Product</a>
                                    <form sec:authorize="hasRole('ROLE_ADMIN')"  th:action="@{'/products/listProducts/' + ${product.id} + '/delete'}" method="post" onsubmit="return confirm('Are you sure delete this product?');">
                                        <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
                                    </form>
                                </div>
                                <small class="text-muted" th:text="${'Price: ' + product.price + ' $'}">Price</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="text-muted py-5">
    <div class="container">
        <p class="float-end mb-1">
            <a href="#">Back To Top</a>
        </p>
        <p class="mb-1">&copy; 2024 Product Catalog</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
